name: Python Generation Test

on:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  # Job 1: Genereert het test-bestand
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Python test script to generate index.html
        run: python test_generate.py

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload de volledige directory, die nu index.html bevat
          path: '.'

  # Job 2: Publiceert het gegenereerde bestand
  deploy:
    # Deze job start pas nadat de 'build' job succesvol is afgerond
    needs: build
    
    # Vereiste permissies voor de deploy-actie
    permissions:
      pages: write
      id-token: write
    
    # Vereiste omgeving voor de deploy-actie
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
