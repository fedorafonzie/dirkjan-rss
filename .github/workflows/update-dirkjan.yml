name: GitHub Pages Deployment Test

on:
  workflow_dispatch: # Alleen handmatig te starten

jobs:
  deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy index.html to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Publiceer alleen ons testbestand
          publish_files: index.html
