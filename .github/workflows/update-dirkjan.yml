name: Generate and Deploy Dirkjan Feed

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedgen

      - name: Run Python script to generate feed
        run: python generate_feed.py

      # --- DE CRUCIALE DEBUG-STAP ---
      - name: Verify that dirkjan.xml was created
        run: ls -l
      # -----------------------------

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
