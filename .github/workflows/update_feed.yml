name: Generate Dirkjan RSS Feed

on:
  schedule:
    # Draait elke maandag om 08:00 UTC (10:00 Nederlandse zomertijd / 09:00 wintertijd)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Dit voegt een knop toe om het handmatig te kunnen starten

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedgen

    - name: Run feed generator script
      run: python generate_feed.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_files: dirkjan.xml # <--- DIT IS DE WIJZIGING
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Update RSS feed'
